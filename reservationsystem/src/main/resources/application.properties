spring.application.name=hotel-reservation-system

# Database Configuration - Uses environment variable for cloud deployment
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/hotel_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:10122001Am#}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0
